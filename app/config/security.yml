security:
    encoders:
       Fisi\SigriBundle\Entity\Empleado:
            algorithm: sha512
            encode-as-base64: true
            iterations: 10

    providers:
        user_db:
            entity: { class: Fisi\SigriBundle\Entity\Empleado, property: username }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/login$
            security: false

        secured_area:
            pattern:    ^/
#            http_basic:
#                realm: "Introduzca Usuario y Contrase√±a"
            form_login:
                login_path: /login
                check_path: /login_check
            logout:
                path: /logout
                target: /login
                invalidate_session: false
         
    access_control:
      - { path: /admin/.*, role: ROLE_ADMIN }
      - { path: /solicitante/.*, role: ROLE_EMPLEADO }
      - { path: /gestor/.*, role: ROLE_GESTOR }
      - { path: /personal/.*, role: ROLE_PERSONALOTI }